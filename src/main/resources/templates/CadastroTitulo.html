<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulos"
		th:object="${titulo}">

		
		
		<div layout:include="MensagemErro"></div>
		<div layout:include="MensagemGeral"></div>

		<div class="panel panel-default">
			<div class="clearfix panel-heading">
				<h1 style="float: left;" class="panel-title">Novo título</h1>
				<div class="btn-link" style="float: right;">
					<a href="/titulos">Pesquisa de títulos</a>
				</div>
			</div>
			<br />


			<div class="panel-body">
			
			<input type="hidden" th:field="*{idTitulo}" />

				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}"  />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'has-error'">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="valor" th:field="*{valor}" />
					</div>
				</div>

				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-4">
						<select class="form-control" th:field="*{status}" >
							<option th:each="status: ${StatusTitulo}" th:value="${status}"
								th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-4">
						<input type="submit" class="btn btn-success" id="salvar" />
					</div>
				</div>

			</div>

		</div>
	</form>
</section>
</html>
