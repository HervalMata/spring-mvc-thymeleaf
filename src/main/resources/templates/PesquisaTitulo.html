<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8"></meta>
<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
	<div class="panel panel-default clearfix">
		<div class="clearfix panel-heading">
			<h1 style="float: left;" class="panel-title">Pesquisa de títulos</h1>
			<div class="btn-link" style="float: right;">
				<a href="/titulos/novo">Novo título</a>
			</div>
		</div>
		<br />

		<table	class="table table-striped table-bordered table-hover table-responsive">
			<thead>
			<tr>
				<th class="text-center">#</th>
				<th class="text-left">Descrição</th>
				<th class="text-center">Data de vencimento</th>
				<th class="text-right">Valor</th>
				<th class="text-center">Status</th>
				<th>  </th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="titulo : ${Titulos}">
				<td class="text-center" th:text="${titulo.idTitulo}"></td>
				<td class="text-left" th:text="${titulo.descricao}"></td>
				<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
				<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>				
				<td  class="text-center"><span class="label " th:text="${titulo.status.descricao}" th:classappend="${titulo.pendente ? 'label-danger' : ' label-success'}"></span></td>								
				
				<td class="text-center"><button class="btn btn-primary">X</button></td>
			</tr>
			<tr >
				<td th:if="${#lists.isEmpty(Titulos)}" colspan="6">Nenhum título encontrado</td>
			</tr>
			</tbody>
		</table>
	</div>
</section>

</html>
